{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
<div>
    <h4>{{ request.user.email }}</h4>

    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>
</div>

<div id="emails-view">
</div>

<div id="mail-view">
</div>

<div id="compose-view">
    <h3>New Email</h3>
    <form id="compose-form">
        <div class="form-group">
            <label for="compose-sender">From:</label>
            <input id="compose-sender" disabled class="form-control" value="{{ request.user.email }}">
        </div>
        <div class="form-group">
            <label for="compose-recipients">To:</label>
            <input id="compose-recipients" class="form-control" type="email" multiple>
            <small id="recipientsHelp" class="form-text text-muted">email recipient, or a comma-separated list of all
                emails</small>
        </div>
        <div class="form-group">
            <input class="form-control" id="compose-subject" placeholder="Subject">
        </div>
        <div class="form-group">
            <textarea class="form-control" id="compose-body" placeholder="Body"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
    </form>
</div>
{% endblock %}

{% block script %}
<script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
